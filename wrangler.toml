name = "file-drop"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "."

# R2 bucket binding
# Note: You need to create an R2 bucket first and bind it in the Cloudflare dashboard
# or use: wrangler r2 bucket create file-drop-bucket

[[r2_buckets]]
binding = "FILE_BUCKET"
bucket_name = "file-drop-bucket"
preview_bucket_name = "file-drop-bucket-preview"
